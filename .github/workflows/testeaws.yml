name: List AWS Resources

on:
  push:
    branches:
      - master

jobs:
  list-resources:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install yaml
        run: npm install yaml

      - name: Execute list-resources.js
        run: >
          const fs = require('fs');
          const yaml = require('yaml');

          const templatePath = 'template.yml';
          const templateContents = fs.readFileSync(templatePath, 'utf8');
          const template = yaml.parse(templateContents);

          const resources = Object.keys(template.Resources || {});

          console.log(resources.join('\n'));
          console.log("::set-output name=resources::" + JSON.stringify(resources));
          process.stdout.write(`::set-output name=resources::${JSON.stringify(resources)}`);

      - name: Create Issue
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const title = 'AWS Resources in template.yml';
            const resources = JSON.parse('${{ steps.get_resources.outputs.resources }}');
            const body = `
              The following AWS resources are defined in the CloudFormation template:
            
              ${resources.join('\n')}
            `;

            const { data } = await github.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body
            });
            console.log(`Issue created successfully: ${data.html_url}`);
